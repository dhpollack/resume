<link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
<link href="//fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet" type="text/css">
<!--- MathJax Configuration -->
<script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<!--Exclude Var-->
{% if page.layout == "resume" %}  
    <link href="{{ root_url }}/stylesheets/custom/resume.css" media="screen, projection" rel="stylesheet">
    <script src="{{ root_url }}/javascripts/resume.js" type="text/javascript"></script>
    <script src="{{ root_url }}/javascripts/libs/jquery.fn.sortable.js"></script>
    <script>
        var exclude_sections = [{% for hidden_section in page.hideid %}"{{ hidden_section }}"{% if forloop.last == false %} ,{% endif %}{% endfor %}];
        var sort_xp = [{% for xpod in page.xporder reversed %}"{{ xpod }}"{% if forloop.last == false %} ,{% endif %}{% endfor %}];
        var sortFlag = {% if page.sortflag %}{{ page.sortflag }}{% else %}false{% endif %};
    </script>
{% endif %}
