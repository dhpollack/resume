objectives:
  pubnative:
    - "I would like to join a firm that allows me to implement the more technical aspects of my course work in real world situations, while I complete my studies.  In the longer term, I would hope to stay on the team and take on more responsibilities.  Relevant courses include: Machine Intelligence II, Multivariate Statistics I & II, Datenanalyse, Statistical Programming Languages"
  quizlet:
    - I want to utilize my unique set of experiences in financial services consulting domestically and teaching internationally to make a meaning impact on the world via online education.
  duolingo:
    - Inspire others to have the courage to learn and speak a foreign language to make a leap of faith to live in a foreign country.
  general:
    - Leverage my unique set of talents to solve problems facing your organization.
    - Never fear failure.
    - Be curious.  Embrace nervous anticipation.  Always fear failure to try, but never to fail.
  deutschkurs:
    - Bei einem Startup benutze meine tiefgehende und internationelle Erfahrung, ums Unternehmen auf dem nächsten Niveau aufzustiegen.
  roqad:
    - "I would like to bring my passion for data science and previous experience as a consultant to the Business Development Intern position at Roq.ad."
