jobs:
  -
    id: solvemate
    name: Solvemate GmbH
    url: https://solvemate.com/
    title: "Machine Learning Engineer"
    location: Berlin
    start_date: 2020-02-17 12:00:00 -0500
    end_date: 
    description:
            general: "NLP for chatbots.  "
  -
    id: i2x
    name: i2x GmbH
    url: https://i2x.ai/
    title: "Machine Learning Engineer"
    location: Berlin
    start_date: 2019-04-28 12:00:00 -0500
    end_date: 2020-02-16 12:00:00 -0500
    description:
            general: "I primarily worked on NLP projects at i2x.  This included coordinating with a team of over 15 labelers to create datasets from our raw data, creating tooling to manage the data pipeline from raw data to production datasets, and even performing labeling myself (all data was German).  For these completed datasets, I wrote tooling to train models and gather metrics with libraries like huggingface transformers (BERT), fasttext, sklearn and others.  I integrated pytorch models into our GRPC production, which was previously tensorflow only.  Another project that I worked on was a sentence level similarity search using word embeddings and approximate nearest neighbors, tool capable of searching tens of millions of utterances in milliseconds.  This project was also dockerized and GRPC-based for easy of deployment.  Although my primarily responsibilities were NLP, I experimented with several newer ASR systems (fairseq, wav2letter, and NVIDIA's NeMo) and even contributed several PRs to NeMo.  Regarding general software development, code optimizations was a task that I excelled at specifically, I often built optimized dataloaders that could process data online during training, which sped up training and greatly reduced memory requirements for large datasets.  I also believe in contributing back to upstream OSS projects and had PRs accepted at huggingface transformers, facebook's FBGEMM, pytorch, pytorch tutorials, and PyThaiNLP.  Lastly, due to my proficiency with linux, I was the ML team's de facto systems administrator for our in-house multi-GPU dev machines, so I'm proficient with the *nix cli ecosystem."
  -
    id: fellowshipai
    name: Fellowship.ai
    url: https://fellowship.ai/
    title: "Machine Learning Fellow"
    location: Berlin
    start_date: 2019-01-07 12:00:00 -0500
    end_date: 2019-04-28 12:00:00 -0500
    description:
      general: "Once again, I developed an end-to-end solution to do image classification on a fashion dataset.  We achieved state of the art results in the task classifying a fashion style from the Fashion14 dataset.  In preparation for a weekly reading group, I optimized an implementation of memory networks on the babi question answer dataset.  Worked on implementing semi-supervised semantic segmentation utilizing Deep Extreme Cut and DeepLab-v3+."
      deutschkurs: "Ich entwickelte nochmal ein end-to-end Netzwerk um die Modebilder, die in der Datummenge, Fashion 14 inhält sind, zu erkennen.  Wir haben mit unserer Lösung ein SoTA (\"state of the art\") Ergebnis erzielt.  Während der Preparation einer Lesungsgruppe habe ich auch eine Abwicklung eines Memory Netzwerk optimisiert.  Wir haben auch auf Semantic Segmentation gearbeitet."
  -
    id: torchaudio
    name: PyTorch Audio
    url: https://github.com/pytorch/audio
    title: "Developer"
    location: Berlin
    start_date: 2017-06-12 12:00:00 -0500
    end_date: 2019-01-01 12:00:00 -0500
    description:
      general: "I was the lead developer for PyTorch's official audio loading library, torchaudio, and continue to be involved in the project.  I work directly with the PyTorch team at Facebook on this project.  I have implemented input error checking testing, audio datasets, variable length input collate functions, audio IO funcationality via SoX (Sound eXchange), and added audio transformations (both implemented directly in PyTorch and using PyTorch's c++ hooks for SoX's effects chain).  Additionally, I transferred the main PyTorch project's code flaking and documentation standards to this project.  In October 2018, I was invited to the PyTorch developer conference for my contributions to the project."
      deutschkurs: "Hauptentwickler des PyTorch audio einladen library."
  -
    id: yeay
    name: YEAY GmbH 
    url: https://yeay.com/
    title: "Machine Learning Engineer"
    location: Berlin
    start_date: 2018-01-15 12:00:00 -0500
    end_date: 2018-06-25 12:00:00 -0500
    description:
      general: "My primary role was to use object recognition on videos to identify different classes of clothing.  I utilized a Mask R-CNN-based network with custom additions for blur detection to select the clearest frames.  Data prep included finding an appropriate dataset, writing scripts to translate between various annotation formats (PASCAL, COCO, YOLO) and add missing fields such as segmentation naively or algorithmically (i.e. GrabCut).  Additionally, I dockerized my solution to make it more portable."
      deutschkurs: "Hauptsächlich arbeite ich als Machinelles Lernens Ingenieur für Objekte Erkennung auf Videos.  Ich benutzte die Facebook Detectron Library aber habe mit anderen Lösungen zum Beispiel YOLO auch experimentiert.  Bei der Datumvorbereitung entwickle ich Scripts um zwischen die verschienden annotationen Formatten zu übersetzen und abhängigenden Fields zum Beispiel Segmentation hinzufügen.  Ich habe die Lösung für production gedockerized."
