      deutschkurs: "Consultant für einen der top consulting Unternehmen in den USA.  In drei Bereichen: Aufbauverwaltung, Finanzberatung und Versicherung gearbeitet.   Verantwortlich für die Entwickelung der Software, die in der Datenverarbeitung benutzt war, die Überprüfungen der missgelungenden Hypotheken (\"re-underwriting\") und die Teamleitung.  Zweimal, in 2007 und 2010, aufgestiegen war."
