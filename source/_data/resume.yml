      general: "Completed re-underwrites of over 750 residential home loans for several of the TBTF (Too Big To Fail) US banks in disputes related to the US housing crisis.  Managed and reviewed team members' work product.  Developed software to automate repetitive tasks that cut the per-loan prep time by an order of a magnitude.  Promoted in 2007 and 2010."
      generalprev: "Completed re-underwrites of over 750 residential home loans for several of the TBTF (Too Big To Fail) US banks in disputes related to the US housing crisis.  Managed and reviewed team members' work product.  Developed software to automate the retrieval of documents, transaction logs, and customer service logs that cut the per-loan prep time by an order of a magnitude.  Performed a wide array of construction management analyses for projects in infrastructure, state-owned international oil companies, and multi-unit housing.  Promoted in 2007 and 2010."
