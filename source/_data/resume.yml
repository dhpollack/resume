    description:
      general: "Lead an optional English program for students in the 11th, 12th, and 13th class at the Rütlischule in Neukölln.  We guide students through various web apps that they can use to improve their English, while encouraging students to overcome their fear of speaking with native English speakers."
      duolingo: "Lead an optional English class for students in the 11th, 12th, and 13th class at the Rütlischule in Neukölln.  Teach the students how to use technology to help them learn English with sites such as Quizlet, Duolingo, and Free Rice.  Foster a welcoming atmosphere to encourage the students to overcome their fears of conversating in English with native speakers."
      quizlet: "Created and lead an optional English program for students in the 11th, 12th, and 13th class at the Rütlischule in Neukölln.  We guide students through various web apps that they can use to improve their English.  Additionally, we foster a welcoming atmosphere to encourage the students to overcome their fears of speaking with native English speakers.  The most popular app among the student by a wide margin is Quizlet."
      deutschkurs: "Gegründer und Hauptleiter des englischen Progammes, in dem wir die Schülern von der Rütli Schule unterrichten, wie man die verschiedene Onlineseiten benutzen kann, um seine Sprachkompetenz zu verbessern."
